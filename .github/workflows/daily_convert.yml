name: Daily Auto Conversion

on:
  # Auto run every day at 5 AM
  schedule:
    - cron: '0 3 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Set Java environment
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven

      # Package the jar file
      - name: package
        run: |
          mvn package
          echo Maven package success

      #Upload
      - uses: actions/upload-artifact@v3
        with:
          name: converter
          path: target/ProVerBMate-P2RConverter-1.0.jar

  convert:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # Download
      - uses: actions/download-artifact@v3
        with:
          name: converter

      # Set Java environment
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      # Poll the ProverB
      - name: Pull ProVerB
        run: |
          git clone https://github.com/LiuLiujie/Verification-Tool-Overview.git
          echo Clone ProVerB success

      # Convert
      - name: Convert ProVerB to RDF
        run: |
          chmod 0755 ProVerBMate-P2RConverter-1.0.jar
          java -jar ProVerBMate-P2RConverter-1.0.jar Verification-Tool-Overview/Tools output.xml
          echo Conversion success.

      # Release
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "daily"
          prerelease: false
          title: "${{ steps.date.outputs.date }}"
          files: |
            output.xml
            *.jar